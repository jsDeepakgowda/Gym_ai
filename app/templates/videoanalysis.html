<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Trainer - Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 18px;
            overflow-x: hidden;
        }

        h1 {
            color: #ff0004; /* Blue color theme */
            font-size: 3rem;
            margin-top: 20px;
        }

        .exercise-cards {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .exercise-card {
            background-color: #ff0037; /* Blue background for cards */
            color: #fff; /* White text on blue background */
            width: 220px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .exercise-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Mode selection section */
        #mode-exercise {
            display: none; /* Hidden by default */
            margin-top: 30px;
            text-align: center;
        }

        label, select, input[type="file"], button {
            font-size: 1.2rem;
            margin: 10px;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #007bff;
            border-radius: 8px;
            color: #fff;
            width: 250px;
            cursor: pointer;
        }

        select, input[type="file"] {
            cursor: pointer;
        }

        button {
            padding: 14px 35px;
            font-size: 1.3rem;
            background-color: #007bff;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 250px;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Video Feed and Feedback section */
        #video-feed-section {
            display: none;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        #video-feed {
            width: 70%; /* 70% of the screen */
            height: 500px;
            object-fit: cover;
        }

        .left-panel, .right-panel {
            color: #ff0040;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .left-panel {
            width: 20%;
        }

        .right-panel {
            width: 25%;
        }

        /* Final Results Summary */
        #result-summary {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }

        #result-summary p {
            font-size: 1.5rem;
            color: #ff0000;
        }

        .reps-panel p, .feedback-panel p {
            font-size: 1.5rem;
        }

        #stop-analysis-btn {
            display: none; /* Hidden initially */
        }

        /* Back button */
        #back-button {
            background-color: #28a745; /* Green color for Back button */
            border-color: #28a745;
        }

        #back-button:hover {
            background-color: #218838;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        /* Additional mobile responsiveness */
        @media (max-width: 768px) {
            .exercise-cards {
                flex-direction: column;
            }

            .exercise-card {
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>AI Fitness Trainer</h1>

    <!-- Exercise Selection Cards -->
    <div class="exercise-cards">
        <div class="exercise-card" data-exercise="push-up">
            Push-Up
        </div>
        <div class="exercise-card" data-exercise="pull-up">
            Pull-Up
        </div>
        <div class="exercise-card" data-exercise="squat">
            Squat
        </div>
        <div class="exercise-card" data-exercise="sit-up">
            Sit-Up
        </div>
        <div class="exercise-card" data-exercise="walk">
            Walk
        </div>
    </div>

    <!-- Mode Selection -->
    <div id="mode-exercise">
        <h2>Selected Exercise: <span id="selected-exercise">None</span></h2>
        <label>Select Mode:</label>
        <select id="video_mode">
            <option value="upload">Upload Video</option>
            <option value="webcam">Live Webcam</option>
        </select>
        
        <div id="upload_section" style="display: none;">
            <label>Upload Video:</label>
            <input type="file" id="video_file" accept="video/*">
        </div>

        <button onclick="startAnalysis()">Start Analysis</button>
        <button id="stop-analysis-btn" onclick="stopAnalysis()">Stop Analysis</button>
    </div>

    <!-- Video Feed and Feedback -->
    <div id="video-feed-section">
        <div class="left-panel reps-panel">
            <h3>Reps Count</h3>
            <p id="real-time-count">Total Reps: 0</p>
            <h3>Calories Burned</h3>
            <p id="real-time-calories">Calories: 0</p>
        </div>
        <img id="video-feed" src="" alt="Live Video Feed">
        <div class="right-panel feedback-panel">
            <h3>Real-Time Feedback</h3>
            <p id="real-time-feedback">Waiting for analysis...</p>
        </div>
    </div>

    <!-- Final Results Summary -->
    <div id="result-summary">
        <h3>Analysis Summary</h3>
        <p id="final-calories">Total Calories Burned: </p>
        <p id="final-count">Total Reps Count: </p>
        <button id="back-button" onclick="backToHome()">Back to Exercises</button>
    </div>

    <script>
        const exerciseCards = document.querySelectorAll('.exercise-card');
        const modeExerciseSection = document.getElementById('mode-exercise');
        const selectedExerciseSpan = document.getElementById('selected-exercise');
        const videoModeSelector = document.getElementById('video_mode');
        const uploadSection = document.getElementById('upload_section');
        const videoFeedSection = document.getElementById('video-feed-section');
        const videoFeedElement = document.getElementById('video-feed');
        const realTimeFeedback = document.getElementById('real-time-feedback');
        const realTimeCount = document.getElementById('real-time-count');
        const realTimeCalories = document.getElementById('real-time-calories');
        const resultSummary = document.getElementById('result-summary');
        const backButton = document.getElementById('back-button');
        const stopButton = document.getElementById('stop-analysis-btn');

        let selectedExercise = '';

        // Step 1: Add click event to each exercise card
        exerciseCards.forEach(card => {
            card.addEventListener('click', function() {
                selectedExercise = this.dataset.exercise;
                selectedExerciseSpan.textContent = selectedExercise.charAt(0).toUpperCase() + selectedExercise.slice(1);

                // Hide exercise cards and show the mode selection screen
                document.querySelector('.exercise-cards').style.display = 'none';
                modeExerciseSection.style.display = 'block';
            });
        });

        // Step 2: Toggle the video file input based on mode selection
        videoModeSelector.addEventListener('change', function() {
            if (this.value === 'upload') {
                uploadSection.style.display = 'block';
            } else {
                uploadSection.style.display = 'none';
            }
        });

        // Step 3: Start Analysis (Show Video, Feedback, Reps Count)
        function startAnalysis() {
            const videoMode = videoModeSelector.value;

            if (!selectedExercise) {
                alert('Please select an exercise first.');
                return;
            }

            const formData = new FormData();
            formData.append('exercise_type', selectedExercise);
            formData.append('video_mode', videoMode);

            if (videoMode === 'upload') {
                const videoFile = document.getElementById('video_file').files[0];
                if (!videoFile) {
                    alert("Please upload a video file.");
                    return;
                }
                formData.append('video_file', videoFile);
            }

            fetch('/start_analysis', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.status === "Analysis started") {
                      // Show video feed and feedback section
                      videoFeedSection.style.display = 'flex';
                      videoFeedElement.src = `/video_feed?exercise_type=${selectedExercise}`;
                      stopButton.style.display = 'inline-block'; // Show the stop button
                      realTimeCount.style.display = 'block';
                      realTimeCalories.style.display = 'block';
                  } else {
                      alert("Failed to start analysis.");
                  }
              }).catch(error => {
                  console.error("Error:", error);
                  alert("Error starting analysis.");
              });
        }

        // Step 4: Stop Analysis (Show Results Summary)
        function stopAnalysis() {
            fetch('/stop_analysis', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      alert(data.error);
                  } else {
                      // Update final results in the summary section
                      document.getElementById('final-calories').innerText = `Total Calories Burned: ${data.calories_burned}`;
                      document.getElementById('final-count').innerText = `Total Reps Count: ${data.total_count}`;

                      // Hide video feed and feedback section, and show result summary
                      videoFeedSection.style.display = 'none';
                      stopButton.style.display = 'none'; // Hide the stop button
                      resultSummary.style.display = 'block';
                  }
              }).catch(error => {
                  console.error("Error stopping analysis:", error);
              });
        }


        function updateRealTimeProgress() {
    console.log("Fetching real-time data...");  // Add a log to confirm it's being called every second.
    fetch('/current')
        .then(response => response.json())
        .then(data => {
            console.log("Real-time data:", data);
            realTimeFeedback.innerText = data.feedback;
            realTimeCount.innerText = `Total Reps: ${data.current_reps}`;
            realTimeCalories.innerText = `Calories Burned: ${data.current_calories.toFixed(2)}`;
        })
        .catch(error => {
            console.error("Error fetching real-time progress:", error);
        });
}

// Call updateRealTimeProgress every second (1000ms)
setInterval(updateRealTimeProgress, 1000);


        // Step 5: Back to Exercise Cards
        function backToHome() {
            // Reset everything back to initial state
            resultSummary.style.display = 'none';
            modeExerciseSection.style.display = 'none';
            videoFeedSection.style.display = 'none';
            stopButton.style.display = 'none'; // Hide the stop button
            document.querySelector('.exercise-cards').style.display = 'flex';
        }
    </script>
</body>
</html>
